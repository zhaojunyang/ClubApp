<!DOCTYPE html>
<html>
	<head>

	<script> 
		window.onresize=function(){  
			 changeFrameHeight();  
		} 
		function changeFrameHeight(){
			var ifm= document.getElementById("myiframe"); 
			ifm.height=document.documentElement.clientHeight;
		}
	</script>
	<body >
		<iframe  id="myiframe" scrolling="no" onload="changeFrameHeight()" frameborder="0"
			scrolling=no src="http://m.yl14826446.icoc.bz/">
		</iframe>
	</body>
